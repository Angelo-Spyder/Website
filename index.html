<!DOCTYPE html>

    <head>

        <title>Jogar Sempre</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho">

                <p class="texto-primario">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab, accusantium ratione eos quibusdam exercitationem alias sit modi officiis iure, nulla illo minus at ipsa deleniti, quasi aut repudiandae dicta necessitatibus?</p>
            </section>
